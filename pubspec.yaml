name: pugazh_stocks
description: Pugazh Stocks Simulator - AI-Powered Paper Trading App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.0
  intl: ^0.19.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_local_notifications: ^17.0.0
  cached_network_image: ^3.3.1
  flutter_animate: ^4.3.0
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/pugazh.png"
  adaptive_icon_background: "#0F0F23"
  adaptive_icon_foreground: "assets/pugazh.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
